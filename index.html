<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Card Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Main Box-->
         <div class="main-box">
            <div class="box">
                <section class="profile-card">
                    <!-- Profile Picture -->
                    <div class="profile-image">
                        <img src="image/profile_pic.jpeg" alt="John Doe" />
                    </div>
                    <div class="profile-details">
                        <!-- Name -->
                        <p class="name">John Doe</p>
                        <!-- Professional Role -->
                        <p class="role">Frontend Developer</p>
                        <!-- Passion -->
                        <p class="passion">Passionate frontend developer with expertise in HTML, CSS, JavaScript, and React</p>
                    </div>
                </section>
                <!-- stats -->
                <section class="stats">
                    <span class="col">
                        <!-- Followers -->
                        <p class="num">1999</p>
                        <p class="followers">Followers</p>
                    </span>
                    <div class="bar"></div>
                    <span class="col">
                        <!-- Following -->
                        <p class="num">190</p>
                        <p class="following">Following</p>
                    </span>
                    <div class="bar"></div>
                    <span class="col">
                        <!-- Projects -->
                        <p class="num">15</p>
                        <p class="projects">Projects</p>
                    </span>
                </section>
                <!-- buttons -->
                <section class="buttons"> 
                    <button class="follow" aria-label="Follow John Doe">Follow</button>
                    <button class="view-profile" aria-label="View John Doe's Profile">View Profile</button>
                </section>
            </div>
         </div>
    </body>
</html>
